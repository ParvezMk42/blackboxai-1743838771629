<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-card:hover .ar-button {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">AR Furniture</h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-600">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Our Collection</h2>
            <p class="text-gray-600">Preview furniture in your space using AR</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card 1 -->
            <div class="product-card bg-white rounded-lg shadow-md overflow-hidden relative">
                <div class="relative h-64 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc" alt="Sofa" class="w-full h-full object-cover">
                    <button class="ar-button absolute bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full opacity-0 transition-opacity duration-200">
                        <i class="fas fa-cube mr-2"></i>View in AR
                    </button>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Modern Sofa</h3>
                    <p class="text-gray-600 mb-2">Comfortable 3-seater</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-gray-800">$599</span>
                        <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full transition duration-200">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card bg-white rounded-lg shadow-md overflow-hidden relative">
                <div class="relative h-64 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c" alt="Dining Table" class="w-full h-full object-cover">
                    <button class="ar-button absolute bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full opacity-0 transition-opacity duration-200">
                        <i class="fas fa-cube mr-2"></i>View in AR
                    </button>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Dining Table</h3>
                    <p class="text-gray-600 mb-2">6-seater oak table</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-gray-800">$899</span>
                        <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full transition duration-200">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card bg-white rounded-lg shadow-md overflow-hidden relative">
                <div class="relative h-64 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1517705008128-361805f42e86" alt="Bookshelf" class="w-full h-full object-cover">
                    <button class="ar-button absolute bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full opacity-0 transition-opacity duration-200">
                        <i class="fas fa-cube mr-2"></i>View in AR
                    </button>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Bookshelf</h3>
                    <p class="text-gray-600 mb-2">5-shelf storage unit</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-gray-800">$299</span>
                        <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full transition duration-200">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // AR button functionality would be implemented here
        document.querySelectorAll('.ar-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                alert('AR preview would launch here in a real implementation');
            });
        });
    </script>
</body>
</html>
