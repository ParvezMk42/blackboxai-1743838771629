<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture - Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">AR Furniture</h1>
            <div class="flex items-center space-x-4">
                <a href="products.html" class="text-gray-700 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i> Back to Shop
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Your Cart</h2>
            <p class="text-gray-600">3 items in your cart</p>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <!-- Cart Item 1 -->
            <div class="p-4 border-b flex items-center">
                <div class="w-24 h-24 bg-gray-200 rounded-md overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc" alt="Sofa" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold">Modern Sofa</h3>
                    <p class="text-gray-600 text-sm">$599</p>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-500 hover:text-gray-700 px-2">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="mx-2">1</span>
                    <button class="text-gray-500 hover:text-gray-700 px-2">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="ml-4 text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Cart Item 2 -->
            <div class="p-4 border-b flex items-center">
                <div class="w-24 h-24 bg-gray-200 rounded-md overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c" alt="Dining Table" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold">Dining Table</h3>
                    <p class="text-gray-600 text-sm">$899</p>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-500 hover:text-gray-700 px-2">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="mx-2">1</span>
                    <button class="text-gray-500 hover:text-gray-700 px-2">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="ml-4 text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="p-4 bg-gray-50">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="font-semibold">$1498</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Shipping</span>
                    <span class="font-semibold">$0</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Tax</span>
                    <span class="font-semibold">$120</span>
                </div>
                <div class="flex justify-between border-t pt-4">
                    <span class="font-bold text-lg">Total</span>
                    <span class="font-bold text-lg">$1618</span>
                </div>
            </div>
        </div>

        <a href="checkout.html" class="block w-full bg-blue-600 text-white text-center py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Proceed to Checkout
        </a>
    </main>
</body>
</html>
